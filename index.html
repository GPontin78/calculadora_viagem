<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Media de horas de viagem</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora Media de horas de viagem</h1>
        <form action="/media_km" method="post">
            <label for="distancia">Distancia em KM:</label>
            <input type="number" id="distancia" name="distancia" step="0.01" required>

            <label for="velocidade">Velocidade média em KM/h:</label>
            <input type="number" id="velocidade" name="velocidade" step="0.01" required>

            <button type="submit">Calcular Média</button>
        </form>

        {% if media %}
        <div class="resultado">
            <h2>Media de horas</h2>
            <p><strong>Media:</strong> {{ media }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
